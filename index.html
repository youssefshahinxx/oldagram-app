<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- main-section -->
        <main>
            <!-- header-section -->
            <header>
                <div class="container">    
                    <img class="logo" src="images/logo.png">
                    <img class="avatar" src="images/user-avatar.png">
                </div>
            </header>
            
            <!-- frist post -->
            <section class="publisher-section">
                <div class="container">
                    <div class="user-section">
                        <img class="avatar" id="pp-el" src="" alt="user pfrofile picture of vangogh">
                        <div>
                            <span id="name-el"></span>
                            <p id="location-el"></p>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <img class="post-img" id="post-el" src="" alt="painting of the artist vangogh, it shows a portfolio of someone">
                    <div class="btn-data">
                        <img class="icons" id="like-btn1" src="images/icon-heart.png">
                        <img class="icons" src="images/icon-comment.png">
                        <img class="icons" src="images/icon-dm.png">
                        <span id="likes1">21 likes</span>
                    </div>
                    <div class="comments">
                        <span class="username" id="username-el"></span> 
                        <p class="comment" id="comment-el"></p>
                    </div>
                </div>
            </section>

            <!-- second post -->
            <section class="publisher-section">
                <div class="container">
                    <div class="user-section">
                        <img class="avatar" id="second-pp-el" src="images/avatar-vangogh.jpg" alt="user pfrofile picture of vangogh">
                        <div>
                            <span id="second-name-el"></span>
                            <p id="second-location-el"></p>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <img class="post-img" id="second-post-el" src="" alt="painting of the artist vangogh, it shows a portfolio of someone">
                    <div class="btn-data">
                        <img class="icons" id="like-btn2" src="images/icon-heart.png">
                        <img class="icons" src="images/icon-comment.png">
                        <img class="icons" src="images/icon-dm.png">
                        <span id="likes2">4 likes</span>
                    </div>
                    <div class="comments">
                        <span class="username" id="second-username-el"></span> 
                        <p class="comment" id="second-comment-el"></p>
                    </div>
                </div>
            </section>

            <!-- third post -->
            <section class="publisher-section">
                <div class="container">
                    <div class="user-section">
                        <img class="avatar" id="third-pp-el" src="images/avatar-vangogh.jpg" alt="user pfrofile picture of vangogh">
                        <div>
                            <span id="third-name-el"></span>
                            <p id="third-location-el"></p>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <img class="post-img" id="third-post-el" src="" alt="painting of the artist vangogh, it shows a portfolio of someone">
                    <div class="btn-data">
                        <img class="icons" id="like-btn3" src="images/icon-heart.png">
                        <img class="icons" src="images/icon-comment.png">
                        <img class="icons" src="images/icon-dm.png">
                        <span id="likes3">152 likes</span>
                    </div>
                    <div class="comments">
                        <span class="username" id="third-username-el"></span> 
                        <p class="comment" id="third-comment-el"></p>
                    </div>
                </div>
            </section>

            <script src="index.js"></script>
        </main>
    </body>
</html>
